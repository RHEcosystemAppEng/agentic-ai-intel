kind: Route
apiVersion: route.openshift.io/v1
metadata:
  name: minio-ui
  namespace: {{.Release.Namespace }}
spec:
  host: minio-ui-{{.Release.Namespace}}.apps.{{.Values.nodeName}}
  to:
    kind: Service
    name: minio-service
    weight: 100
  port:
    targetPort: ui
  tls:
    termination: edge
    insecureEdgeTerminationPolicy: Redirect
  wildcardPolicy: None
---
apiVersion: route.openshift.io/v1
kind: Route
metadata:
  name: minio-api
  namespace: {{.Release.Namespace}}
spec:
  host: minio-api-{{.Release.Namespace}}.apps.{{.Values.nodeName}}
  to:
    name: minio-service
    weight: 100
    kind: Service
  port:
    targetPort: api
  wildcardPolicy: None
  path: ''
  alternateBackends: []
